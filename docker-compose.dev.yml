services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: mlb-pool-dynamodb-dev
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - mlb-pool-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlb-pool-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/tmp
    environment:
      PORT: 8080
      DYNAMODB_REGION: us-west-2
      DYNAMODB_ENDPOINT: http://dynamodb-local:8000
      DYNAMODB_USERS_TABLE: mlb-prediction-pool-dev-users
      DYNAMODB_PREDICTIONS_TABLE: mlb-prediction-pool-dev-predictions
      DYNAMODB_GAMES_TABLE: mlb-prediction-pool-dev-games
      DYNAMODB_MODELS_TABLE: mlb-prediction-pool-dev-models
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - dynamodb-local
    networks:
      - mlb-pool-dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mlb-pool-frontend-dev
    ports:
      - "3000:3000"  
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: true
      WDS_SOCKET_PORT: 3000
    depends_on:
      - backend
    networks:
      - mlb-pool-dev
    stdin_open: true
    tty: true

networks:
  mlb-pool-dev:
    driver: bridge