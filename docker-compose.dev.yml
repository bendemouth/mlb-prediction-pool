services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: mlb-pool-dynamodb-dev
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - ./dynamodb-data:/home/dynamodblocal/data
    networks:
      - mlb-pool-dev

  # Healthcheck service that waits for DynamoDB to be ready
  dynamodb-healthcheck:
    image: amazon/aws-cli:latest
    container_name: mlb-pool-dynamodb-healthcheck
    depends_on:
      - dynamodb-local
    networks:
      - mlb-pool-dev
    environment:
      AWS_ACCESS_KEY_ID: fakeAccessKeyId
      AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
      AWS_DEFAULT_REGION: us-west-2
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'Waiting for DynamoDB to be ready...';
        echo 'Trying to connect to: http://dynamodb-local:8000';
        max_attempts=60;
        attempt=0;
        while [ $$attempt -lt $$max_attempts ]; do
          attempt=$$((attempt + 1));
          echo "Attempt $$attempt/$$max_attempts...";
          if aws dynamodb list-tables --endpoint-url http://dynamodb-local:8000 --region us-west-2 2>&1 | grep -q 'TableNames'; then
            echo 'DynamoDB is ready!';
            exit 0;
          fi;
          sleep 2;
        done;
        echo 'ERROR: DynamoDB failed to become ready after 120 seconds';
        exit 1;

  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: mlb-pool-dynamodb-init
    depends_on:
      dynamodb-healthcheck:
        condition: service_completed_successfully
    volumes:
      - ./backend/scripts:/scripts
    environment:
      AWS_ACCESS_KEY_ID: fakeAccessKeyId
      AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
      AWS_DEFAULT_REGION: us-west-2
    entrypoint: ["/bin/bash", "/scripts/init-dynamodb.sh"]
    networks:
      - mlb-pool-dev

  # Data seeder service
  data-seeder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: seeder
    container_name: mlb-pool-data-seeder
    depends_on:
      dynamodb-init:
        condition: service_completed_successfully
    environment:
      DYNAMODB_ENDPOINT: http://dynamodb-local:8000
      DYNAMODB_REGION: us-west-2
      DYNAMODB_USERS_TABLE: mlb-prediction-pool-dev-users
      DYNAMODB_GAMES_TABLE: mlb-prediction-pool-dev-games
      DYNAMODB_PREDICTIONS_TABLE: mlb-prediction-pool-dev-predictions
      AWS_ACCESS_KEY_ID: fakeAccessKeyId
      AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
    networks:
      - mlb-pool-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mlb-pool-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/tmp
    environment:
      PORT: 8080
      AWS_ACCESS_KEY_ID: fakeAccessKeyId
      AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
      AWS_REGION: us-west-2
      DYNAMODB_REGION: us-west-2
      DYNAMODB_ENDPOINT: http://dynamodb-local:8000
      DYNAMODB_USERS_TABLE: mlb-prediction-pool-dev-users
      DYNAMODB_PREDICTIONS_TABLE: mlb-prediction-pool-dev-predictions
      DYNAMODB_GAMES_TABLE: mlb-prediction-pool-dev-games
      DYNAMODB_MODELS_TABLE: mlb-prediction-pool-dev-models
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      data-seeder:
        condition: service_completed_successfully
    networks:
      - mlb-pool-dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mlb-pool-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: true
      WDS_SOCKET_PORT: 3000
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - mlb-pool-dev
    stdin_open: true
    tty: true

networks:
  mlb-pool-dev:
    driver: bridge

volumes:
  dynamodb-data: