version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - mlb-pool-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlb-pool-backend
    # Don't expose port directly - only through nginx
    expose:
      - "8080"
    environment:
      - PORT=8080
      - DYNAMODB_REGION=us-west-2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_USERS_TABLE=mlb-prediction-pool-users
      - DYNAMODB_PREDICTIONS_TABLE=mlb-prediction-pool-predictions
      - DYNAMODB_GAMES_TABLE=mlb-prediction-pool-games
      - DYNAMODB_MODELS_TABLE=mlb-prediction-pool-models
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      - dynamodb-local
    networks:
      - mlb-pool-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlb-pool-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mlb-pool-network
    restart: unless-stopped

networks:
  mlb-pool-network:
    driver: bridge