version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: mlb-pool-backend-prod
    ports:
      - "8080:8080"
    env_file:
      - .env.prod  # Load production secrets
    networks:
      - mlb-pool-prod
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: mlb-pool-frontend-prod
    ports:
      - "80:80"
    env_file:
      - .env.prod
    depends_on:
      - backend
    networks:
      - mlb-pool-prod
    restart: always

networks:
  mlb-pool-prod:
    driver: bridge